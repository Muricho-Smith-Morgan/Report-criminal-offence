{% load static %}
{%load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
   
   
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-sm-3">
                <form action="" method="post" class="card card-body mt-5">
                    {% csrf_token%}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Sign up form</legend>
                        {{form|crispy}}
        
                    </fieldset>
                    <div class="form-group text-end">
                        <button type="submit" class="btn btn-outline-success mt-2 mb-1">Create account</button>
                    </div>
                    <div class="form-group">
                        <hr>
                        <p class="small mb-0 text-center">Already have an account? Click here to <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
