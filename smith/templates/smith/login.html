
{%load crispy_forms_tags%}
{% load static %}
{%load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    
</head>
<body>

    
    <div class="container">
      

        <div class="row">
            <div class="col-md-6 offset-sm-3">
                {% for message in messages %}
                <div class="alert alert-success">
                 {{message}}
         
                </div>
         
                 {% endfor %}
         
                <form action="" method="post" class="card card-body mt-5">
                    {% csrf_token%}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login</legend>
                        {{form|crispy}}
        
                    </fieldset>
                    <div class="form-group d-grid gap-2">
                        <button type="submit" class="btn btn-primary mt-2 mb-1">Login</button>
                    </div>
                    <div class="form-group">
                        <hr>
                        <h6 class="text-center"><a href="">Forgot password?</a></h6>
                        <p class="small mb-0 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
